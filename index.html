<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Red Green Word Game</title>
  <meta name="description" content="Red Green Word Game">
  <meta name="author" content="Liam Devaney">
  <link rel="stylesheet" href="css/styles.css?v=25-10-16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <script src="scripts/my.js"></script>
<!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
<![endif]-->
</head>
<body onload="getShuffledListOfWords()">
  <div class="stage-wrap" onload="">
    <div id="intro-wrap">
      <h1 id="initial-intro"><span class="red-me">Red Word</span> or <span class="green-me">Green word</span></h1>
      <div>
        <table class="table table-striped" id="results-table">
        </table>
      </div>
      <div class="start-btn-wrap">
        <div class="left-column">
          <button type="button" class="btn btn-block btn-primary" id="start-game-10" onclick="startGame(90)">10 words</button>
          <button type="button" class="btn btn-block btn-primary" id="start-game-60" onclick="startGame(40)">60 words</button>
        </div>
        <div class="right-column">
          <button type="button" class="btn btn-block btn-primary" id="start-game-30" onclick="startGame(70)">30 words</button>
          <button type="button" class="btn btn-block btn-primary" id="start-game-100" onclick="startGame(0)">100 words</button>
        </div>
          <button type="button" class="btn btn-block btn-default" id="list-all-words" onclick="listWords()">List all the words</button>
      </div>
    </div>

    <div id="word-list-wrap">
      <div id="back-btn"><button href="#" class="btn btn-default" onclick="restartGame()">Back</button><br><br></div>
      <table class="table">
        <thead>
          <tr class="thead-inverse">
            <th>#</th>
            <th>Word</th>
            <th>Colour</th>
          </tr>
        </thead>
        <tbody id="word-list">
        </tbody>
      </table>
    </div>
    <div id="game-wrap">
      <div id="back-btn"><button href="#" class="btn btn-default" onclick="restartGame()">Back</button></div>
      <div class="timer" id="timer">0 seconds</div>
      <div class="error-screen-block" id="error-screen-block">X
        <div class="sad">
          <div class="container">
            <div>:(</div>
          </div><!-- .container -->
        </div>
      </div>
      <h2 id="current-word"></h2>
      <div id="happy-face-animation">
        <div class="container">
          <div class="one">;)</div>
        </div><!-- .container -->
        <div class="container">
          <div class="two">:)</div>
        </div><!-- .container -->
        <div class="container">
          <div class="three">:D</div>
        </div><!-- .container -->
        <div class="container">
          <div class="four">:)</div>
        </div><!-- .container -->
        <div class="container">
          <div class="five">:*</div>
        </div><!-- .container -->
      </div>
      <div class="answer-btn-wrap">
        <button type="button" class="btn btn-danger btn-lg" id="is_red">Red</button>
        <button type="button" class="btn btn-success btn-lg" id="is_green">Green</button>
      </div>
    </div>
  </div>
</body>
</html>
