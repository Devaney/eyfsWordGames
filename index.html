<p id="wordlist"></p>

<script>
// setting up the GET request
function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    rawFile.overrideMimeType("application/json");
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
        }
    }
    rawFile.send(null);
}

// Calling the data
readTextFile("data/eyfsWords.json", function(text){
    var words = JSON.parse(text);
//    console.log(words);
//    console.log(words.eyfsWords.length);



// words.eyfsWords[1].word + " " + words.eyfsWords[1].colour;
for (i = 0; i < words.eyfsWords.length; i++) { 
document.getElementById("wordlist").innerHTML += "<p class="+ words.eyfsWords[i].colour + ">" + words.eyfsWords[i].word + " </p>" ;
}


});
</script>
